<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velocity Engine FPS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="ui">Kills: 0 / 5</div>
    <div id="crosshair">+</div>

    <div id="overlay">
        <div class="menu">
            <h1>VELOCITY ENGINE</h1>
            <p>Eliminate 5 Bots to Win</p>
            <p style="font-size: 0.8rem; color: #888;">(Click to Start)</p>
            <div id="instructions">
                W,A,S,D to Move | SHIFT to Sprint<br>
                SPACE to Jump | CTRL to Crouch
            </div>
        </div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <script type="module" src="script.js"></script>
</body>
</html>
